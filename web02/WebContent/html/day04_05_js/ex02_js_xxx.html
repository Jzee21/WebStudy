<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>...</title>
	<script type="text/javascript">
		function getAge() {
			var age = prompt("How old are you?", "20?");
			document.write(age + "<br><br>");
		}
		
		function getNum() {
			var num1 = Number(prompt("Number 1"));
			var num2 = Number(prompt("Number 2"));
			document.write((num1+num2) + "<br><br>");
		}
	
	</script>
</head>
<body>
	<script type="text/javascript">
		/* getAge(); */
		getNum();
		
	</script>
</body>
</html>
