<!DOCTYPE html>
<html>
<head>

    <script src="../../js/jquery-3.4.1.min.js"></script>

	<input type="button" id="driver" value="Load Drive" /><br>
	여기 재로드 됬나요?<br>
	확인하세요.
</body>
</html>
