<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="../js/jquery-3.4.1.min.js"></script>
	<title>Insert title here</title>
	
	<script type="text/javascript">
		$(function () {
			$('.region').show();
			$('#moreregion').hide();
			
			$('span.more').click(function () {
				$(this).hide(300);
				$('#moreregion').show(1000);
			});
			
			$('#btn').click(function() {
				$('#first').fadeIn(3000);
				$('#second').fadeOut(3000);
			});
		});
	</script>
	
</head>
<body>
	<div class="region" style="display:none">
		hello world Main Content
	</div>
	<span class="more">more content</span>
	<div id="moreregion" style="height: 100px;background-color: gold">
		See you ....
	</div>
	<hr>
	<input type="button" id="btn" value="페이드 효과">
	<div id="first" style="background-color: gold;height: 100px;display: none">
		first DIV
	</div>
	<div id="second" style="height: 100px; width: 150px">
		<img src="../images/1.jpg" alt="" style="width: 150px ; height:100px">
	</div>
</body>
</html>
